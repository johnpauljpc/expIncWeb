{% extends 'base.html' %}
{% block title %}Add Expense{% endblock title %}

{% block content %}

<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{% url 'expenses'%}">Expense</a></li>
        <li class="breadcrumb-item active" aria-current="page">My Expense</li>></li>
    </ol>

</nav>


    <div class=" card card-body">
        <form action="{% url 'add-expense' %}" method="post">
            {% include 'partials/messages.html'%}
            {%csrf_token%}
        
        <div class="form-group">
            <label for="">Amount</label>
            <input type="number" class="form-control form-control-sm" value="{{values.amount}}" name="amount">
        </div>

        <div class="form-group">
            <label for="date">Date</label>
            <input type="date" class="form-control form-control-sm" value="{{values.date}}" name="date">
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control form-control-sm" value="{{values.description}}" name="description">
        </div>

        <div class="form-group">
            <label for="category">Category</label>
            <select name="category" id="" class="form-control form-control-sm">
                {% for cat in category %}
                <option value="{{cat.name}}">{{cat.name}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group mt-2">
            <input type="submit" value="submit" class=" form-control form-control-sm btn btn-primary btn-sm">
           
        </div>
        </form>
        </div>

{% endblock content %}
