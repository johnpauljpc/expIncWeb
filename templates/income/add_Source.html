{% extends 'base.html' %}
{% block title %}Add Income{% endblock title %}

{% block content %}

<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{% url 'income'%}">Income</a></li>
    </ol>

</nav>
<h3 class="text-center">Add Source</h3>

    <div class="">
        <form action="{% url 'add-source' %}" method="post">
            {% include 'partials/messages.html'%}
            {%csrf_token%}
        
        <div class="row">
            <div class=" col-md-7 mb-2">
                <input type="text" id="sourceInput" autofocus class="form-control form-control-sm" placeholder="add sourceof income" value="{{source.name}}" name="name">
            </div>
    
            
            <div class=" col-md-3">
                <input type="submit"  value="submit" class=" form-control form-control-sm btn btn-primary btn-sm" id="submit">
            </div>
        </div>
        </form>
        </div>
        <script>
            source = document.querySelector("#sourceInput")
            btn = document.querySelector("#submit")
            btn.disabled = true
            // btn.property()
            source.addEventListener('keyup', (e) =>{
                sourceVal = e.target.value
                if(sourceVal.trim().length > 0 ){
                    btn.disabled = false
                }
                else{
                    btn.disabled = true
                }
            })
        </script>

{% endblock content %}
