{% extends "partials/base_auth.html" %}
{%load static%}
{% block content %}

<div class="row">

<div class="col-4">

</div>
<div class="col-md-4 mt-5">

    <div class="card mt-5" >
        <div class="card-title">
            
             
            <div class="card-body">
                <h4>Login to your account</h4>
            <form action="{% url 'login' %}" method="post">
                {% include 'partials/messages.html'%}
                {% csrf_token %}

                <div class="form-group">
                    <input type="text" name="username" id="usernameField"  placeholder="Username" 
                    value="{{fieldValues.username}}" class=" my-2 px-4 form-control form-control-sm" style="border-top-color: rgb(46, 73, 228) ;border-radius: 50px;">
                </div>
                


                <div class="form-group">
                    <input type="password" name="password1" id="password1Field"
                     value="{{fieldValues.password1}}" placeholder="password"
                      class=" px-4 form-control form-control-sm mt-3" style="border-bottom-color: rgb(46, 73, 228) ;border-radius: 30px;">
                    <small class="float-end showPass">Show</small><br>
                </div>
               
                <div class="d-grid form-group">
                    <button class="btn btn-primary submitButton">Login</button>
                </div>
            </form>
            <small class="">Dont have an account yet? </small>&nbsp;<a href="{% url 'register' %}" style="text-decoration: none; font-weight: bold;">Register</a><br>
            <span><small class=""  >Forgot Your password? </small>&nbsp;<a href="{% url 'reset-password' %}" style="text-decoration: none; font-weight: bold;">Request new password</a></span>
            </div>

        </div>
    </div>
</div>



<div class=" col-md-4">

</div>



</div>
<script src="{% static 'js/register.js' %}"></script>

{% endblock content %}
