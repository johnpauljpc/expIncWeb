{% extends "partials/base_auth.html" %}
{%load static%}
{% block content %}

<div class="row">

<div class="col-md-4">

</div>
<div class="col-md-4 mt-5">

    <div class="card mt-5" >
        <div class="card-title">
            
             
            <div class="card-body">
                <h4>Register for a free account</h4>
            <form action="" method="post">

                <div class="form-group">
                    <input type="text" name="username" id="usernameField" placeholder="Username" class="form-control form-control-sm">
                </div>
                <div class=" feedback_invalid invalid-feedback" style="display: none;">

                </div>

                <div class="form-group">
                    <input type="email" name="email" id="emailField" placeholder="yourEmail@domain.com" class="form-control form-control-sm">
                </div>

                <div class="form-group">
                    <input type="password" name="password" id="passWord" placeholder="password" class="form-control form-control-sm mt-3">
                    <input type="password" name="password2" id="passWord2" placeholder="confirm password" class="form-control form-control-sm">
                    <small class="float-end">Show</small><br>
                </div>
               
                <div class="d-grid form-group">
                    <input type="button" value="Register" class="btn d-block btn-primary mt-2 ">
                </div>
            </form>
            </div>

        </div>
    </div>
</div>



<div class=" col-md-4">

</div>



</div>
<script src="{% static 'js/register.js' %}"></script>

{% endblock content %}
